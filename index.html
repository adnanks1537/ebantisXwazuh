<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIEM Alert Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-bottom: 20px; }
    .alert-box { white-space: pre-wrap; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">SIEM Alert Dashboard</h1>

  <div class="row" id="summary-cards">
    <!-- Summary Cards Go Here -->
  </div>

  <h2 class="mt-4">Recent Alerts</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Rule Level</th>
          <th>Agent ID</th>
          <th>Agent Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="alerts-table">
        <!-- Alerts Go Here -->
      </tbody>
    </table>
  </div>
</div>

<script>
const API_BASE = 'https://wazuhapiv2.onrender.com'; // Replace with your actual deployed FastAPI URL

async function fetchSummary() {
  const res = await fetch(`${API_BASE}/alerts/summary?timeframe=24h`);
  const data = await res.json();
  const container = document.getElementById('summary-cards');
  container.innerHTML = '';

  data.summary.forEach(s => {
    const card = document.createElement('div');
    card.className = 'col-md-3';
    card.innerHTML = `
      <div class="card text-white bg-${getLevelColor(s.rule_level)}">
        <div class="card-body">
          <h5 class="card-title">Level ${s.rule_level}</h5>
          <p class="card-text">${s.count} Alerts</p>
        </div>
      </div>`;
    container.appendChild(card);
  });
}

async function fetchAlerts() {
  const res = await fetch(`${API_BASE}/alerts?limit=20`);
  const data = await res.json();
  const tbody = document.getElementById('alerts-table');
  tbody.innerHTML = '';

  data.alerts.forEach(alert => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${new Date(alert.timestamp).toLocaleString()}</td>
      <td>${alert.rule?.level ?? ''}</td>
      <td>${alert.agent?.id ?? ''}</td>
      <td>${alert.agent?.name ?? ''}</td>
      <td>${alert.rule?.description ?? 'No description'}</td>`;
    tbody.appendChild(row);
  });
}

function getLevelColor(level) {
  if (level >= 10) return 'danger';
  if (level >= 6) return 'warning';
  if (level >= 3) return 'primary';
  return 'secondary';
}

fetchSummary();
fetchAlerts();
</script>

</body>
</html>
